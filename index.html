<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Q4 Quiz 2</title>

    <style>
      body{
         background-color: lightgreen;
         font-family: Consolas;
      }
      .container{ 
         display: flex;
         justify-content: center;
         align-items: center;
      }
      h1{
         font-weight: bolder;
      }
      img{
         margin-top: 1px;
         height: 320px;
         width: 270px;
      }
      #source{
         font-size: 12px;
      }
      #display{
         font-size: 30px;
         border-radius: 30px;
      }
      h1 {
         color: white;
      }

    </style>
</head>
<body>
   <br>
   <div class="container" style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
      <div class="row p-4" style="background-image: linear-gradient(to left, #74edb6, #9ff0d5); border-radius: 30px; max-width: 900px; width: 100%;">
         <div class="col-md-12 text-center">
            <h1>Report Card</h1>
            <img src="https://i.pinimg.com/736x/9e/eb/4a/9eeb4a315966d05b79e9ec29c849828a.jpg" style="height: 300px; width: 300px; margin: 20px auto;">
         </div>

         <center>
         <div class="col-md-6">
            <form action="#">
               <div class="row">
              
                  <div class="col-md-4 mx-2 subject-column">
                     <button type="button" class="btn btn-info" onclick="science()">
                        <img src="https://i.pinimg.com/736x/3a/9e/2b/3a9e2bb5f14c73610925cca9b5f0b641.jpg" id="cover">
                     </button>
                     <div id="gr1"></div>
                  </div>
                  <h2>                      </h2>

                  <div class="col-md-4 mx-2 subject-column">
                     <button type="button" class="btn btn-info" onclick="math()">
                        <img src="https://i.pinimg.com/736x/46/a2/80/46a28084d234093053a55e12f8ef0207.jpg" id="cover">
                     </button>
                     <div id="gr2"></div>
                  </div>
                   <h2>                      </h2>


                  <div class="col-md-4 mx-2 subject-column">
                     <button type="button" class="btn btn-info" onclick="english()">
                        <img src="https://i.pinimg.com/736x/2c/dd/ee/2cddeecf4b5c0cf46144421dbf83e2d4.jpg" id="cover">
                     </button>
                     <div id="gr3"></div>
                  </div>
               </div>

               <br>

               <button type="button" class="btn btn-info" onclick="AVG()">
                  Results
               </button>

            </form>
         </div>
         </center>

         <script>
            function science(){
               document.getElementById("gr1").innerHTML = "<input type='number' class='form-control' id='Grade1'>";
            }
            function math(){
               document.getElementById("gr2").innerHTML = "<input type='number' class='form-control' id='Grade2'>";
            }
            function english(){
               document.getElementById("gr3").innerHTML = "<input type='number' class='form-control' id='Grade3'>";
            }

            function AVG(){
               var science = Number(document.getElementById("Grade1").value);
               var math = Number(document.getElementById("Grade2").value);
               var english = Number(document.getElementById("Grade3").value);

               var ave = ((science + math + english) / 3).toFixed(2);

               switch (true) {
                  case (ave >= 94 && ave <= 100):
                     alert("Your average is " + ave + " - Excellent!");
                     break;
                  case (ave >= 87 && ave <= 93.99):
                     alert("Your average is " + ave + " - Above Satisfactory");
                     break;
                  case (ave >= 80 && ave <= 86.99):
                     alert("Your average is " + ave + " - Satisfactory");
                     break;
                  case (ave >= 75 && ave <= 79.99):
                     alert("Your average is " + ave + " - Needs Improvement");
                     break;
                  case (ave >= 70 && ave <= 74.99):
                     alert("Your average is " + ave + " - Poor");
                     break;
                  default:
                     alert("Failing. Study harder.");
               }
            }
         </script>

         <br>

         <p id="source">Note: <i>Grading Criteria and Equivalents can vary depending on school or district.</i></p>
         <hr>
         <p>@Jianna Misa</p>
      </div>
   </div>
</body>
</html>
